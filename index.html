  <div class="html_elements">
    <p id = "title">&nbsp GIAO DIỆN GIÁM SÁT & ĐIỀU KHIỂN TRÊN NỀN TẢNG WEB - nhóm nckh HUMG</p>
    <button onclick="clickFullscreen()" id="buttonFullscreen">Xem toàn màn hình</button>
    <button onclick="clickPassword()" id="buttonPassword">Yêu cầu quyền điều khiển</button>
    <select id="charts-title" onchange="selectChanged()">
      <option value="speed">Tốc độ động cơ và dòng điện qua động cơ</option>
      <option value="temperature">Nhiệt độ theo thời gian</option>
    </select>

    <div class="grid-container">
      <div class="grid-item item1">
        <div id="control-panel">
          <p style="text-align: center; font-size: 15px; font-weight: bolder; color:chocolate">Điều khiển tốc độ động cơ
          </p>
          <label for="setpoint">Setpoint:</label>
          <input id="setpoint" type="number" step="1" min="0" disabled></input>
          <button id="submit-setpoint" onclick="sendSpdSP()" disabled>OK</button><br><br>
          <div class="radioButtons">
            <form>
              <input type="radio" id="cw" name="dir" onclick = radioChange() disabled>
              <label for="cw" style="top: 10px">Quay thuận</label><br>
              <input type="radio" id="ccw" name="dir" onclick = radioChange() disabled>
              <label for="ccw">Quay nghịch</label>
            </form>
          </div>
          <!--
          <label>Tham số điều khiển</label><br>
          <label>Kp:</label><input type="number" id='kp' step="0.01" min="0"></input><br>
          <label>Ki:</label><input type="number" id='ki' step="0.01" min="0" style='margin-left:4.5px'></input><br>
          <label>Kd:</label><input type="number" id='kd' step="0.01" min="0"></input>
          -->
        </div>
        <!--<button id="submit-control-parameters" onclick="">OK</button><br>-->
      </div>
      <div class="grid-item item2">
        <div id="control-panel2">
          <p style="text-align: center; font-size: 15px; font-weight: bolder; color:chocolate">Điều khiển hệ thống làm
            lạnh</p>
          <label for="setpoint2">Setpoint:</label>
          <input id="setpoint2" type="number" step="1" min="0" disabled></input>
          <button id="submit-setpoint2" onclick="sendTempSP()" disabled>OK</button></br>
        </div>
      </div>
    </div>

  </div>
